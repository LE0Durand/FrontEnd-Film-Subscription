<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/findyourfilm.css" />
    <script
      src="https://kit.fontawesome.com/722e33a4e7.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header class="navbar">
      <div class="row">
        <div class="navbar__wrapper">
          <figure class="navbar__logo">
            <img
              src="./assets/blinker-icon-white.png"
              class="navbar__logo--img"
            />
          </figure>
          <div class="navbar__links">
            <a
              href="./index.html"
              class="navbar__link link__hover-effect link__hover-effect--black"
              >Home</a
            >
            <a
              href=""
              class="navbar__link link__hover-effect link__hover-effect--black"
              >Find your film</a
            >
            <a href="" class="navbar__link navbar__button">Contact</a>
          </div>
        </div>
      </div>
    </header>
    <section id="landing-page">
      <div class="row">
        <div class="landing__wrapper">
          <h2 class="landing__title">
            Browse our <span class="blue">Films</span>
          </h2>
          <div class="landing__input--wrapper">
            <form id="search-film" onsubmit="searchFilm(event)">
              <input
                type="text"
                placeholder="Search a film"
                class="landing__input--search"
                required
              />
              <button class="landing__input--button" onclick="">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <div class="container">
        <div class="film-list">
          <div class="film">
            <div class="film-card">
              <div class="film-card__container">
                <img class="film__img" src="https://m.media-amazon.com/images/M/MV5BOGZhM2FhNTItODAzNi00YjA0LWEyN2UtNjJlYWQzYzU1MDg5L2ltYWdlL2ltYWdlXkEyXkFqcGdeQXVyMTQxNzMzNDI@._V1_SX300.jpg" alt="">
                <h3 class="film__title">Title</h3>
                  <p class="film__para"><b>Year :</b> year</p>
                  <p class="film__para"><b>Type :</b> type</p>
              </div>
            </div>
          </div>
        </div>
      </div>

  </body>
  <script src="js/index.js"></script>
</html>
