<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/722e33a4e7.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header class="navbar">
      <div class="row">
        <div class="navbar__wrapper">
          <figure class="navbar__logo">
            <img src="./assets/blinker-icon.png" class="navbar__logo--img" />
          </figure>
          <div class="navbar__links">
            <a href="#" class="navbar__link purple">Home</a>
            <a href="" class="navbar__link">Find your film</a>
            <a href="" class="navbar__link navbar__button">Contact</a>
          </div>
        </div>
      </div>
    </header>
    <section id="landing-page">
      <div class="row">
        <div class="landing__wrapper">
          <h1 class="landing__title purple">
            France's most awarded film subscription platform
          </h1>
          <h2 class="landing__sub-title">
            FIND THE BESTS FILMS WITH <span class="purple">BLINKER</span>
          </h2>
          <div class="landing__input--wrapper">
            <input
              type="text"
              placeholder="Search by Model, Make or Keyword"
              class="landing__input--search"
            />
            <button class="landing__input--button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <img src="./assets/building.png" alt="" class="landing__img" />
        </div>
      </div>
    </section>
  </body>
</html>
